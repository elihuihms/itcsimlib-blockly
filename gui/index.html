<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Blockly itcsimlib</title>
  
  <script src="../blockly/blockly_compressed.js"></script>
  <script src="../blockly/blocks_compressed.js"></script>
  <script src="../blockly/python_compressed.js"></script>
  <script src="../blockly/msg/js/en.js"></script>
  
  <script src="js/itcsimlib_blocks.js"></script>
  <script src="js/itcsimlib_generators.js"></script>
  <script src="js/gui.js"></script>

  <link href="css/gui.css" rel="stylesheet">
</head>
<body>
  <div id="overlay"></div>
  <div id="error" onclick="document.getElementById('error').style.display='none'"></div>
  <table width="100%" height="100%">
    <tr>
      <td colspan=2>
        <table width="100%">
          <tr id="tabRow" height="1em">
            <td id="tab_blocks" class="tabon">Blockly</td>
            <td class="tabmin">&nbsp;</td>
            <td id="tab_python" class="taboff">Python</td>
            <td class="tabmin">&nbsp;</td>
            <td id="tab_cwd"class="tabtxt">(no directory set)</td>
            <td class="tabmin">&nbsp;</td>
            <td class="tabmax">
              <button id="trashButton" class="notext" title="...">
                <img src='../blockly/media/1x1.gif' class="trash icon21">
              </button>
              <button id="runButton" class="notext primary" title="...">
                <img src='../blockly/media/1x1.gif' class="run icon21">
              </button>
            </td>
          </tr>
        </table>
      </td>
    </tr>
    <tr>
      <td height="99%" colspan=2 id="content_area">
      </td>
    </tr>
  </table>
  <div id="content_blocks" class="content"></div>
  <pre id="content_python" class="content"></pre>
  <xml id="toolbox" src="xml/toolbox.xml"></xml>
</body>
</html>
